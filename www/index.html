<div class="container">
        <h1>Employee Emails</h1>
        <div id="employeeList">Loading staff data...</div>
    </div>

    <script>
        function goToSecondPage(employeeNumber) {
            window.location.href = 'secondpage.html?employeeNumber=' + employeeNumber;
        }

        function fetchData() {
            $.ajax({
                url: 'https://kerbau.odaje.biz/getstaff.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#employeeList').empty(); // Clear the loading message
                    data.forEach(function(employeeString) {
                        try {
                            var employee = JSON.parse(employeeString);
                            if (employee.email) {
                                var employeeDiv = $('<div>').text(employee.email);
                                employeeDiv.attr('id', employee.employeeNumber);
                                employeeDiv.css('cursor', 'pointer');
                                employeeDiv.click(function() {
                                    var employeeNumber = $(this).attr('id');
                                    goToSecondPage(employeeNumber);
                                });
                                $('#employeeList').append(employeeDiv);
                            }
                        } catch (e) {
                            console.error('Failed to parse employee data:', employeeString, e);
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#employeeList').text('Failed to load staff data.');
                }
            });
        }

        document.addEventListener('deviceready', function() {
            fetchData();
        });

        // For browser testing
        if (!window.cordova) {
            $(document).ready(function() {
                fetchData();
            });
        }
    </script>
</body>
